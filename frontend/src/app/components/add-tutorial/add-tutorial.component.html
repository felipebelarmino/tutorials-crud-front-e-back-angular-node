<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.description"
          name="description"
        />
      </div>
      <button (click)="saveTutorial()" class="btn btn-success">Cadastrar</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tutorial submetido com sucesso</h4>
      <button class="btn btn-success" (click)="newTutorial()">
        Cadastrar outro
      </button>
    </div>
  </div>
</div>
